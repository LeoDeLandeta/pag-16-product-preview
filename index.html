  <!-- Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Arima:wght@700&family=Fasthand&family=Krub:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Montserrat:wght@300;400;500;700&family=Mulish:wght@400;700&family=Open+Sans:wght@300;700&family=Oswald:wght@200;300;400&family=PT+Sans:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Sansita+Swashed:wght@300&family=Source+Sans+Pro:wght@700&family=Staatliches&display=swap" rel="stylesheet">
<!--Fraunces -->
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Arima:wght@700&family=Fasthand&family=Fraunces:opsz,wght@9..144,700&family=Krub:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Montserrat:wght@300;400;500;700&family=Mulish:wght@400;700&family=Open+Sans:wght@300;700&family=Oswald:wght@200;300;400&family=PT+Sans:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Sansita+Swashed:wght@300&family=Source+Sans+Pro:wght@700&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Product preview card component</title>


</head>
<body>


  <main class="main-container">
    <section class="order-card">
      <article class="order__img">
          <img src="images/image-product-desktop.jpg" alt="botella de perfume" class="perfume">
      </article>

      <article class="order__info">
        <h2 class="info__categoria">Preview</h2>
        <h1 class="info__title"> Gabrielle Essence Eau De Parfum</h1>
        <div class="info__description">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <div class="price">
          <span class="price1"> $149.99</span>
          <span class="price2"> $169.99</span>
        </div>
        <button class="button-primary"><img class="trolley" src="./images/icon-cart.svg" alt="Shopping trolley icon">Add to Cart</button>
      </article>
    </section>


  </main>
